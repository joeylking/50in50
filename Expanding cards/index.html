<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://lh3.googleusercontent.com/AP0a5RpdJrvvtAMk-EwsspCqF5zI2Aru9mYSjQmld6BKW24AePnswGbQv271hXkw3PgiCi1MTX1HUqO3NiDo8w=s1200')">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('https://jooinn.com/images/wild-forest-14.jpg')">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.wallpapersafari.com/41/1/ox02HE.jpg')">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://media.cntraveler.com/photos/5df7a2d469d1500009e512ff/master/w_4000,h_2657,c_limit/Amsterdam_GettyImages-138121904.jpg')">
            <h3>City on Winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://www.wallpaperflare.com/static/269/356/871/nature-landscape-mountains-clouds-wallpaper.jpg')">
            <h3>Mountains - Clouds</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
